          <div class="block">
            <button id="outlines" role="switch" aria-checked="false" aria-label="Show outlines"><span></span></button>

            <div class="legend">
                <div><span class="key key--fieldset"></span> Fieldset</div>

            </div>
          </div>

          </div>

          <div class="block">
            <button id="aria" role="switch" aria-checked="false" aria-label="Check aria"><span></span></button>
            <label for="aria">Check aria</label>
          </div>

          <div class="block">
            <button id="hiddencopy" role="switch" aria-checked="false" aria-label="Show hidden copy"><span></span></button>
            <label for="hiddencopy">Show hidden copy</label>
          </div>

          <div class="block">
            <button id="inputs" role="switch" aria-checked="false" aria-label="Check inputs"><span></span></button>
            <label for="inputs">Check inputs</label>
          </div>

          <div class="block">
            <button id="markup" role="switch" aria-checked="false" aria-label="Check markup"><span></span></button>
            <label for="markup">Check markup</label>
          </div>
