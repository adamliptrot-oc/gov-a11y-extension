<!doctype html>
<html lang="en">
  <head>
    <title>HMRC A11y</title>
    <link href="popup.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="panel">
        <h1>HMRC A11y</h1>
        <div class="innerpanel">
          <div class="block">
            <button id="onlyissues" role="switch" aria-checked="false"><span></span></button>
            <label for="onlyissues">Only show issues</label>
          </div>

          <div class="block">
            <button id="outlines" role="switch" aria-checked="false"><span></span></button>
            <label for="outlines">Elements and markup</label>
            <div class="legend">
                <div><span class="key key--fieldset"></span> Fieldset</div>
                <div><span class="key key--label"></span> Label</div>
                <div><span class="key key--legend"></span> Legend</div>
                <div><span class="key key--heading"></span> Heading</div>
                <div><span class="key key--table"></span> Table</div>
                <div><span class="key key--dl"></span> Definition list</div>
            </div>
          </div>

          <div class="block">
            <button id="pagetitle" role="switch" aria-checked="false"><span></span></button>
            <label for="pagetitle">Check page title</label>
          </div>

          <div class="block">
            <button id="aria" role="switch" aria-checked="false" ><span></span></button>
            <label for="aria">Check aria</label>
          </div>

          <div class="block">
            <button id="hiddencopy" role="switch" aria-checked="false"><span></span></button>
            <label for="hiddencopy">Show hidden copy</label>
          </div>

          <div class="block">
            <button id="inputs" role="switch" aria-checked="false"><span></span></button>
            <label for="inputs">Check inputs</label>
          </div>

          <div class="block">
            <button id="markup" role="switch" aria-checked="false"><span></span></button>
            <label for="markup">Check libraries and timeout</label>
          </div>


        </div>

    </div>

    <script src="popup.js"></script>
  </body>
</html>
